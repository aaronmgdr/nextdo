<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mission List</title>
  <link rel="stylesheet" type="text/css" href="vendor/foundation.css">
  <link rel="stylesheet" type="text/css" href="found.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <script src='https://cdn.firebase.com/v0/firebase.js'>
  </script>  
</head>
  <body>
    <div class="row">
      <nav class="top-bar hide-for-small large-12">
        <ul class="nav">
          <li class="left large-8 ">
            Welcome Agent,<span class = "auth username"></span>
            <span class="noauth "> please verify your identity 
            </span> 
          </li>        
          <li class="logout right large-2 small-4 "><!--auth -->
            <i class="icon-key icon-large"></i>
            Logout
          </li> 
        </ul>
      </nav>
    </div>
    <div class="row container">  
      <div class="column large-8 small-12 Absolute-Center ">
        <div class="row box">
          <h1 class="center"> { MI:List }</h1>
        <h4 class="center auth"> Enter objectives to complete before this mission self destructs
          </h4>
          <h4 class="noauth green center"><i class="icon-spinner icon-spin icon-large "></i>
            <br> Waiting for Identity Verification
          </h4>
          <h3 class="noauth green login">
            <i class="icon-facebook-sign icon-large"
            > </i>
            Login
          </h3>
        </div>
        <div class="row box">
          <form>
            <div class="countdown">
              <div id="countdown"></div>
            </div>
            <input type='text' class="auth" name='task' id='task' placeholder='Enter Objectives:'>
          </form>
        </div> 
        <div class='row box'>
          <p class="center">Your mission should you choose to accept it ...</p>
          <div id="todo-list" class="todo-list"></div>
        </div>
        <div class='row box auth' >
          <form id="time-input">
            <input type="text"  name="minutes" id="minutes" placeholder="Minutes">
            <button type='button' id="start">Accept Mission</button>
          </form>
        </div>
        <div class="row center box hide-for-medium-up auth">
          <div class="button logout">
            <i class="icon-key icon-large"></i>
            Logout
          </div>  
        </div>   
      </div>
    </div>  
 <!-- 3rd-party scripts -->
    <script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
    <script type='text/javascript'
        src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
    </script>

    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
